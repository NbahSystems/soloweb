<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soloweb - Solicita tu Nueva Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
        #cta {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }
        #cta h2 {
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Tu Nueva Web en Soloweb!</h1>
        <p>Rápido, fácil y profesional. Solicítala hoy mismo.</p>
    </header>

    <section id="cta">
        <h2>Solicita tu Nueva Web</h2>
        <p>Rellena el siguiente formulario y nos pondremos en contacto contigo.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>
            <button type="submit">Solicitar Ahora</button>
        </form>
        <p id="responseMessage" style="color: green; display: none;">¡Gracias por tu solicitud! Te contactaremos pronto.</p>
    </section>

    <footer>
        <p>&copy; 2025 Soloweb - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
