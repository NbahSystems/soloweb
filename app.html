<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Ingresa una tarea">
        <button id="addTaskButton">Agregar</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        // Base de datos simulada (en memoria)
        let tasks = [];

        // Obtener elementos del DOM
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');

        // Función para cargar las tareas desde el servidor
        async function loadTasks() {
            // Simular una llamada a la API
            taskList.innerHTML = '';

            // Mostrar cada tarea en la lista
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.name;

                // Botón para eliminar la tarea
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.addEventListener('click', () => {
                    tasks = tasks.filter(t => t.id !== task.id); // Eliminar tarea
                    loadTasks(); // Recargar la lista
                });

                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
        }

        // Cargar las tareas al cargar la página
        window.onload = loadTasks;

        // Agregar una nueva tarea
        addTaskButton.addEventListener('click', () => {
            const taskName = taskInput.value.trim();

            if (taskName) {
                const newTask = {
                    id: tasks.length + 1,
                    name: taskName
                };
                tasks.push(newTask);
                taskInput.value = ''; // Limpiar el input
                loadTasks(); // Recargar la lista
            }
        });
    </script>
</body>
</html>
