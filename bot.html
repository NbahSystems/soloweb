<!DOCTYPE html>
<html>
<head>
    <title>Bot de Trading BTCUSDT</title>
    <style>
        #contenedor {
            font-family: sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #seccion1, #seccion2 {
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Bordes para separar las secciones */
            padding: 10px; /* Espacio interno para las secciones */
        }

        #lista-operaciones {
            list-style: none;
            padding: 0;
        }

        #lista-operaciones li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1>Bot de Trading BTCUSDT</h1>

        <div id="seccion1">
            <h2>Estadísticas</h2>
            <p>Total de Operaciones: <span id="total-operaciones">0</span></p>
            <p>Operaciones Ganadoras: <span id="operaciones-ganadoras">0</span></p>
            <p>Winrate: <span id="winrate">0.00%</span></p>
            <p>Profit Total: <span id="profit-total">0.00</span> USDT</p>
            <p>Capital Actual: <span id="capital-actual">0.00</span> USDT</p>
        </div>

        <div id="seccion2">
            <h2>Última Operación</h2>
            <p>Fecha y Hora: <span id="fecha-hora">--/--/-- --:--:--</span></p>
            <p>Posición: <span id="posicion">N/A</span></p>
            <p>Precio de Entrada: <span id="precio-entrada">0.00</span> USDT</p>
        </div>

        <div id="operaciones">
            <h2>Últimas Operaciones:</h2>
            <ul id="lista-operaciones">
            </ul>
        </div>
    </div>

    <script>
        // Datos de ejemplo (reemplaza con datos reales de tu bot)
        let totalOperaciones = 10;
        let operacionesGanadoras = 7;
        const operaciones = [
            { fecha: "2024-05-02 10:00:00", tipo: "compra", precio: 29000, cantidad: 0.01 },
            { fecha: "2024-05-02 10:05:00", tipo: "venta", precio: 29500, cantidad: 0.005 },
            // ... más operaciones
        ];

        // Función para actualizar la interfaz con datos del bot
        function actualizarInterfaz() {
            // Sección 1: Estadísticas
            document.getElementById("total-operaciones").textContent = totalOperaciones;
            document.getElementById("operaciones-ganadoras").textContent = operacionesGanadoras;
            const winrate = totalOperaciones > 0 ? (operacionesGanadoras / totalOperaciones) * 100 : 0;
            document.getElementById("winrate").textContent = winrate.toFixed(2) + "%";
            document.getElementById("profit-total").textContent = 1500; // Reemplaza con el profit real
            document.getElementById("capital-actual").textContent = 10000; // Reemplaza con el capital real

            // Sección 2: Última Operación
            if (operaciones.length > 0) {
                const ultimaOperacion = operaciones[operaciones.length - 1];
                document.getElementById("fecha-hora").textContent = ultimaOperacion.fecha;
                document.getElementById("posicion").textContent = ultimaOperacion.tipo === "compra" ? "Long" : "Short";
                document.getElementById("precio-entrada").textContent = ultimaOperacion.precio.toFixed(2);
            }

            // Lista de operaciones (sin cambios)
            const listaOperaciones = document.getElementById("lista-operaciones");
            listaOperaciones.innerHTML = ""; // Limpiar la lista
            operaciones.forEach(operacion => {
                const li = document.createElement("li");
                li.textContent = `${operacion.tipo} ${operacion.cantidad} BTC @ ${operacion.precio}`;
                listaOperaciones.appendChild(li);
            });
        }

        // Llamar a la función para actualizar la interfaz (simula la actualización periódica)
        actualizarInterfaz();
        setInterval(actualizarInterfaz, 5000); // Actualizar cada 5 segundos
    </script>
</body>
</html>
