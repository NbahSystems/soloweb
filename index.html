<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación en GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #container {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mi Aplicación en GitHub Pages</h1>
        <p>Escribe algo:</p>
        <input type="text" id="inputField" placeholder="Escribe algo aquí...">
        <button id="submitButton">Haz clic</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
