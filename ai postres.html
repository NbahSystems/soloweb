<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Postres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light background color */
            color: #333; /* Dark text color for better contrast */
        }

      .container {
            max-width: 800px;
            margin: 20px auto; /* Added margin top/bottom */
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 8px; /* Rounded corners for the container */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        #titleEl {
            color: #4a4a4a;
            text-align: center;
            font-size: 2.5em; /* Slightly smaller title size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

      .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap on smaller screens */
            justify-content: space-around; /* Distribute images evenly */
            margin-bottom: 20px;
        }

      .image-container img {
            width: 48%; /* Adjust image width for responsiveness */
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px; /* Space between images */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Shadow on images */
        }

        #ingredientSection {
            margin-bottom: 20px;
        }

        #ingredientSection h2 {
            color: #6a5acd;
            margin-bottom: 10px;
        }

        #ingredientsList {
            color: #4a4a4a;
            list-style-type: disc; /* Use bullet points */
            padding-left: 20px; /* Indent the list */
        }

        #stepDetailCtn {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }

        #generateBtn {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition for button */
        }

        #generateBtn:hover {
            background-color: #5767c3; /* Darker shade on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media query for smaller screens (e.g., mobile) */
        @media (max-width: 600px) {
          .image-container img {
                width: 95%; /* Images take full width on small screens */
                max-width: 100%;
            }
            #titleEl {
                font-size: 2em; /* Smaller title on mobile */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="titleEl"></h1>
    
    <div class="image-container">
        <img id="dessertImg" src="https://placehold.co/400x300" alt="Dessert Image">
        <img id="ingredientsImg" src="https://placehold.co/400x300" alt="Ingredients Image">
    </div>
    
    <div id="ingredientSection">
        <h2>Ingredientes:</h2> <ul id="ingredientsList"></ul>
    </div>
    
    <div id="stepDetailCtn"></div>

    <button id="generateBtn" onclick="generateNewDessert()">Generar Nuevo Postre</button>
</div>

<script>
    //... (Your JavaScript code remains the same)
</script>

</body>
</html>
