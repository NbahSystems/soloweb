<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Centrado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 80%; /* Ajusta el ancho del iframe */
            height: 80%; /* Ajusta la altura del iframe */
            border: none; /* Elimina el borde del iframe */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <iframe src="https://null.perchance.org/my-generator-name"></iframe>
    </div>
</body>
</html>
