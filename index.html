<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Secciones Aleatorias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1');
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .scroll-infinito {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .seccion {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    .contenido {
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="scroll-infinito" id="scrollContainer"></div>

  <script>
    // Arrays para generar contenido aleatorio
    const emojis = ['üöÄ', 'üåü', 'üéØ', 'üí°', 'üåà', 'üî•', 'üéâ', 'üìö', 'üåç', '‚ú®'];
    const textos = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
      "Ut enim ad minim veniam, quis nostrud exercitation ullamco.",
      "Duis aute irure dolor in reprehenderit in voluptate velit.",
      "Excepteur sint occaecat cupidatat non proident."
    ];

    // Funci√≥n para generar texto aleatorio
    function generarTextoAleatorio(palabras) {
      return textos.sort(() => Math.random() - 0.5).slice(0, palabras).join(' ');
    }

    // Funci√≥n para crear una secci√≥n
    function crearSeccion(id) {
      const seccion = document.createElement('div');
      seccion.className = 'seccion';
      
      const titulo = `${emojis[Math.floor(Math.random() * emojis.length)]} Secci√≥n ${id}`;
      const contenidoTexto = generarTextoAleatorio(3) + ' ' + generarTextoAleatorio(2);

      seccion.innerHTML = `
        <div class="contenido">
          <h2>${titulo}</h2>
          <p>${contenidoTexto}</p>
        </div>
      `;

      return seccion;
    }

    // Generar 100 secciones iniciales
    const scrollContainer = document.getElementById('scrollContainer');
    for (let i = 1; i <= 100; i++) {
      scrollContainer.appendChild(crearSeccion(i));
    }

    // Scroll infinito
    let contadorSecciones = 100;
    scrollContainer.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = scrollContainer;
      
      if (scrollTop + clientHeight >= scrollHeight - 10) {
        contadorSecciones++;
        scrollContainer.appendChild(crearSeccion(contadorSecciones));
      }
    });
  </script>
</body>
</html>
